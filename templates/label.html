{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block body %}

{% with messages = get_flashed_messages(with_categories=True)%}
{% if messages %}
    {% for category, message in messages %}
        <div>
            {{message}}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<textarea readonly>
    {{task.content}}
</textarea> 

<form action="" method="post">
    <input type="submit" name = "action" value="Toxic">
    <input type="submit" name = "action" value="Normal">
</form>

{% endblock %}
